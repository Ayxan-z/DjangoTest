{% extends 'base.html' %}


{% block content %}
{% if messages %}
  {% for message in messages %}
            
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>

  {% endfor %}
{% endif %}
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Əlavə Elə">
</form>
    
{% endblock content %}
